<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="../svg/puñito.svg" type="image/x-icon">
    <title>Personajes de LOL</title>
</head>

<body>

    <nav class="navbar">
        <nav class="nav__container">
            <img src="../img/logoLOL sin fondo.png" alt="lol" height="48">
        </nav>
    </nav>

    <div class="descripcion">
        <h1 class="title">Bienvenido invocador</h1>
        <p class="paragraph">Por favor, introduzca del nombre el campeón que desea buscar<span class="deco">.</span></p>
    </div>

    <section class="main-container">
        <figure class="visualizacion">
            <img alt="character" id="campeon_img">
            <h2 class="campeon__title" id="title"></h2>
            <h1 class="campeon__name" id="name"></h1>
        </figure>

        <div class="tabla__datos">
            <h1 class="tabla__title">Ingresa tu personaje</h1>
            <form class="buscador">
                <div class="input-text">
                    <figure class="icon-riot">
                        <img src="../svg/puñito con fondo.svg" alt="riot game" class="icon__p">
                    </figure>
                    <input type="text" class="input__buscar" id="inputCampeon" placeholder="Campeon">
                </div>
                <button type="button" class="btn__buscar">Buscar</button>
            </form>
            <!--* contenido de tabla -->
            <div class="estadisticas">
            </div>
        </div>
        <!-- Rol Principal -->
         <div class="rol"></div>
    </section>

    <footer class="footer-main">
        <img src="../svg/bxl-youtube.svg" alt="youtube" class="footer__icon">
        <tr></tr>
        <a target="_blank" href="https://icons8.com/icon/jzcbrbm05Osk/riot-games">Riot Games- </a> icono de <a
            target="_blank" href="https://icons8.com"> -Icons8</a>
    </footer>

</body>
<script src="main.js" type="module"></script>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</html>
